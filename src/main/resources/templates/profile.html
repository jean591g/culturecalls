<script>
    function navBarLocation() {
        let query = window.matchMedia("(min-width: 1024px)");

        if (query.matches) {
            document.getElementById('navbar').classList.add('sticky-top');

        } else {
            document.getElementById('navbar').classList.add('fixed-bottom');
        }
    }
