<script>

    $(function () {
        $.ajax({
            url: 'http://3.227.254.206:8090/categories',
            success: function (result) {
                console.log(result)
                const div = document.getElementById('category')
                $.each(result, function (key, value) {
                    div.innerHTML = div.innerHTML +
                        '<option>' + value['categoryName'] +'</option>'

                })
            }
        })
    })

    $(function () {
        $.ajax({
            url: 'http://3.227.254.206:8090/shows',
            success: function (result) {
                console.log(result)
                const div = document.getElementById('cards')
                $.each(result, function (key, value) {
                    div.innerHTML = div.innerHTML +
                        '<div class="col-lg-3 col-md-6 mb-4">' +
                        '<div class="card" data-role="card">' + '<div id="image"></div>' +
                        '<div class="card-body">' +
                        '<h4 class="card-title">' + value['eventname'] + '</h4>' +
                        '<h6>' + value['eventdate'] + " " + value['eventlocation'] + " " + value['eventprice'] + '</h6></div>' +
                        '<div class="card-footer"><a class="btn btn-primary" href="paymentstest.html/">Gå til bestilling</a></div>' +
                        '</div>'
                })
            }
        })
    })

    $(document).ready(function () {
        $("#searchbox").on("keyup", function () {
            const value = $(this).val().toLowerCase();
            $('div[class="card"]').filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
